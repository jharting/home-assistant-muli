---
name: HACS Validation

"on":
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  validate:
    name: Validate for HACS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
          ignore: brands
